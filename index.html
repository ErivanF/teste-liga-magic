<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.lmcorp.com.br/arquivos/img/favicon/tcg_1/32.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="display">
      <img id="mainImage" />
      <div id="carousel">
        <img
          class="button"
          id="buttonLeft"
          src="assets/icons/left.png"
          alt="Mover para esquerda"
        />
        <div id="carouselDisplay"></div>
        <img
          class="button"
          id="buttonRight"
          src="assets/icons/right.png"
          alt="Mover para direita"
        />
      </div>
    </section>
    <main>
      <div class="breadcrumb">
        <span> Home </span>
        <span>Magic: The Gathering</span>
        <span>Busca</span>
        <span>Bazar - Lista de Desejos</span>
      </div>
      <div class="label">
        <div class="number">
          <img src="assets/icons/c.svg" alt="" srcset="" />
          <span id="labelNumber"></span>
        </div>
        <div id="labelName"></div>
        <div class="abr">
          <div id="labelAbrr"></div>
          <img src="assets/icons/down.svg" alt="" srcset="" />
        </div>
      </div>
      <div class="title">
        <h1 id="titlePT"></h1>
        <img
          src="assets/icons/titleicons.svg"
          class="favoriteButton"
          srcset=""
        />
      </div>
      <h2 id="titleOriginal"></h2>
      <div class="buy">
        <h3>Lista de compras</h3>
        <p>
          Add a carta aqui e deixe que a Liga calcule o melhor preço para você!
        </p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
